<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested Table</title>
    <style>
        table,h3{
            margin: auto;
             text-align: center;
             border-collapse: collapse;
             border-color: black;
        }
        td>table{
    
            border-width: 2px;
            
        }
    </style>
</head>
<body>
    <table border="1" >
        <h3>Example: Nested
        </h3>
        <tr>
            <th rowspan="2" colspan="2">CI</th>
            <th rowspan="2">All <br>Genders</th>
            <th colspan="4">By Gender</th>
        </tr>
            <tr>
                <td>
                <table border="4"  style="border-collapse: separate;" border="1"cellpadding="2px" width="100%">
                <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>92156054</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
              </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>42158389</td>
            <td colspan="2">4152348</td>
        </tr>


    </table>
</body>
</html>
